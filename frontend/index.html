<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="app" data-theme="dark">

        <!-- Tab Navigation -->

                <span class="tab-icon">ğŸ’µ</span>
                <span class="tab-label">Income</span>
            </button>
            <button class="tab-btn" data-tab="expenses" data-tooltip="Track fixed monthly bills, obligations, and recurring expenses">
                <span class="tab-icon">ğŸ“</span>
                <span class="tab-label">Monthly Expenses</span>
            </button>
            <button class="tab-btn" data-tab="spending" data-tooltip="Allocate and track spending in different categories like groceries, entertainment, and dining">
                <span class="tab-icon">ğŸ›’</span>
                <span class="tab-label">Spending Accounts</span>
            </button>
            <button class="tab-btn" data-tab="savings" data-tooltip="Monitor savings accounts, emergency funds, and contribution progress">
                <span class="tab-icon">ğŸ¦</span>

            </button>
            <button class="tab-btn" data-tab="goals" data-tooltip="Set, track, and achieve your short-term and long-term financial goals">

        <!-- Main Content Area -->
        <main class="app-main">
            <!-- Update Banner -->
            <div id="update-banner" class="update-banner" style="display: none;">
                <p id="update-message"></p>
                <div id="progress-container" class="progress-container" style="display: none;">
                    <div class="progress-bar-wrapper">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <div class="progress-info">
                        <span id="progress-percent">0%</span>
                        <span id="progress-size">0 MB / 0 MB</span>
                    </div>
                </div>
                <button id="update-button" class="update-button" style="display: none;">
                    Restart & Update
                </button>
            </div>

            <!-- Tab content containers will be injected here by modules -->
            <div id="tabs-container"></div>
            
            <!-- Modal containers will be injected here by modules -->
            <div id="modals-container"></div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>ğŸ’° Kuntz Family Budget App <span id="footer-version">v1.0.0</span></p>
        </footer>
    </div>

    <!-- Load the modular application -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
